<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
</head>
<body>
<h1>Edit Property</h1>
<form th:action="@{/properties/{id}(id=${property.id})}" method="post">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${property.address}" required><br><br>

    <label for="ownerId">Owner ID:</label>
    <input type="number" id="ownerId" name="ownerId" th:value="${property.owner.id}" required><br><br>

    <button type="submit">Update</button>
</form>
<a href="/properties">Back to Properties List</a>
</body>
</html>
