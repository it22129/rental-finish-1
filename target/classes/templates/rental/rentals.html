<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentals</title>
</head>
<body>
<h1>List of Rentals</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Property</th>
        <th>Tenant</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
    </tr>
    <!-- Εδώ κάνουμε iterate στη λίστα των ενοικιάσεων -->
    <tr th:each="rental : ${rentals}">
        <td th:text="${rental.id}"></td>
        <td th:text="${rental.property.address}"></td>
        <td th:text="${rental.tenant.username}"></td>
        <td th:text="${rental.startDate}"></td>
        <td th:text="${rental.endDate}"></td>
        <td>
            <a th:href="@{/rentals/edit/{id}(id=${rental.id})}">Edit</a>
            <a th:href="@{/rentals/delete/{id}(id=${rental.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/rentals/new">Create New Rental</a>
</body>
</html>
