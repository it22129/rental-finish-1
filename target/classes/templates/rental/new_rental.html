<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Rental</title>
</head>
<body>
<h1>Create New Rental</h1>
<form action="/rentals" method="post">
    <label for="propertyId">Property ID:</label>
    <input type="number" id="propertyId" name="propertyId" required><br><br>

    <label for="tenantId">Tenant ID:</label>
    <input type="number" id="tenantId" name="tenantId" required><br><br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required><br><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required><br><br>

    <button type="submit">Create</button>
</form>
<a href="/rentals">Back to Rentals List</a>
</body>
</html>
