<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rental</title>
</head>
<body>
<h1>Edit Rental</h1>
<form th:action="@{/rentals/{id}(id=${rental.id})}" method="post">
    <label for="propertyId">Property ID:</label>
    <input type="number" id="propertyId" name="propertyId" th:value="${rental.property.id}" required><br><br>

    <label for="tenantId">Tenant ID:</label>
    <input type="number" id="tenantId" name="tenantId" th:value="${rental.tenant.id}" required><br><br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" th:value="${rental.startDate}" required><br><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" th:value="${rental.endDate}" required><br><br>

    <button type="submit">Update</button>
</form>
<a href="/rentals">Back to Rentals List</a>
</body>
</html>
