<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
</head>
<body>
<h1>List of Properties</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Address</th>
        <th>Owner</th>
        <th>Actions</th>
    </tr>
    <!-- Εδώ κάνουμε iterate στη λίστα των ακινήτων -->
    <tr th:each="property : ${properties}">
        <td th:text="${property.id}"></td>
        <td th:text="${property.address}"></td>
        <td th:text="${property.owner.username}"></td>
        <td>
            <a th:href="@{/properties/edit/{id}(id=${property.id})}">Edit</a>
            <a th:href="@{/properties/delete/{id}(id=${property.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/properties/new">Create New Property</a>
</body>
</html>
